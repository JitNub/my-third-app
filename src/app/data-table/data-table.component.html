<p>data-table works!</p>

<div class="form-group">
  <label for="apiAddress">API Address:</label>
  <input
    type="text"
    class="form-control"
    id="apiAddress"
    [(ngModel)]="apiAddress"
  />
</div>
<button class="btn btn-primary" (click)="fetchData()">Fetch Data</button>

<table class="table mt-3" *ngIf="data">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.body }}</td>
    </tr>
  </tbody>
</table>
